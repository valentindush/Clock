<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Clock</title>
</head>
<body>

    <div class="container">
        <div class="analog">
            <div class="circle a" style="--c:#fe0453"><i></i></div>
            <div class="circle b" style="--c:#07dafa"><i></i></div>
            <div class="circle c" style="--c:#d003fd"><i></i></div>
            <span class="num" style="--a:1"><b>1</b></span>
            <span class="num" style="--a:2"><b>2</b></span>
            <span class="num" style="--a:3"><b>3</b></span>
            <span class="num" style="--a:4"><b>4</b></span>
            <span class="num" style="--a:5"><b>5</b></span>
            <span class="num" style="--a:6"><b>6</b></span>
            <span class="num" style="--a:7"><b>7</b></span>
            <span class="num" style="--a:8"><b>8</b></span>
            <span class="num" style="--a:9"><b>9</b></span>
            <span class="num" style="--a:10"><b>10</b></span>
            <span class="num" style="--a:11"><b>11</b></span>
            <span class="num" style="--a:12"><b>12</b></span>
        </div>
        <div class="digital">
            <div class="day">
                12 March 2022
            </div>
            <div class="time">
                <span class="hr">00</span>
                <span>:</span>
                <span class="min">00</span>
                <span>:</span>
                <span class="sec">00</span>
                <span></span>
                <span class="am">AM</span>
            </div>
        </div>

        <script src="script.js"></script>
    </div>

    <div class="copyright">
        &copy; dush valentin 2022
    </div>
    
</body>
</html>
